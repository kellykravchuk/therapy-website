<head>
  <meta charset="utf-8" />

  <meta name="description" content="Compassionate, psychodynamically informed therapy for children, teens, adults, and couples in Santa Monica and online across California." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#ffffff; --ink:#111827; --muted:#5f6b7a; --brand:#3b82f6;
      --tint:#edf7ff; --seafoam:#eaf6f3; --card:#ffffff;
      --radius:20px; --shadow:0 10px 30px rgba(2,28,71,.08);
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--ink);font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto;line-height:1.6}
    a{color:var(--brand);text-decoration:none}
    a:hover{text-decoration:underline}
    .container{width:min(1100px,92%);margin:0 auto}

    /* Header */
    header{position:sticky;top:0;background:rgba(255,255,255,.85);backdrop-filter:saturate(180%) blur(12px);border-bottom:1px solid #e9eef5;z-index:50}
    nav{display:flex;align-items:center;justify-content:space-between;padding:.9rem 0}
    .brand{display:flex;gap:.75rem;align-items:center}
    .brand h1{font-size:1.05rem;margin:0;font-weight:700;letter-spacing:.2px;color:#0f172a}
    .navlinks a{margin-left:1rem;font-weight:600;color:#2a3545}
    .cta{display:inline-block;padding:.7rem 1rem;border-radius:12px;background:var(--brand);color:#fff;font-weight:700;box-shadow:var(--shadow);transition:transform .08s ease, box-shadow .2s ease}
    .cta:hover{transform:translateY(-1px); box-shadow:0 12px 28px rgba(2,28,71,.12)}

    /* Wave icon */
    .wave{width:48px;height:48px;display:grid;place-items:center}
    .wave svg{width:100%;height:100%}

    /* HERO */
    .hero{
      position:relative;min-height:92vh;display:flex;align-items:center;overflow:hidden;
      background:url('assets/ocean-hero.jpg') center / cover no-repeat;
    }
    .hero .inner{
      position:relative;z-index:1;display:grid;grid-template-columns:1.15fr .85fr;gap:2rem;
      align-items:flex-start;padding:90px 0 56px;
    }
    /* Uniform sheer background block behind hero text */
    .hero .text-block{
      background:rgba(255,255,255,.72);
      border-radius:16px;
      padding:1.25rem 1.5rem;
      box-shadow:0 4px 24px rgba(0,0,0,.08);
      max-width:680px;
    }

    .kicker{color:#0e3a8a;font-weight:700;letter-spacing:.08em;text-transform:uppercase;font-size:.82rem;margin:0}
    .title{font-family:"Playfair Display",serif;line-height:1.15;font-size:clamp(2rem,5vw,3.2rem);margin:.6rem 0 1rem;color:#0f172a}
    .subtitle{color:#2f3a4a;font-size:1.05rem;margin:0 0 1rem}

    .badges{display:flex;flex-wrap:wrap;gap:.6rem;margin:1rem 0}
    .badge{padding:.35rem .6rem;border-radius:999px;border:1px solid #dfe6f2;background:#f6f9ff;color:#2b3a55;font-size:.8rem;font-weight:600}
    .hero-card{background:var(--card);border-radius:var(--radius);padding:1.25rem;border:1px solid #e9eef5;box-shadow:var(--shadow)}

    /* Sections */
    section{padding:64px 0; scroll-margin-top:84px;}
    .tint{background:var(--tint)}
    .seafoam{background:var(--seafoam)}
    .grid-3{display:grid;grid-template-columns:repeat(3,1fr);gap:1.25rem}
    .card{background:var(--card);border:1px solid #e9eef5;border-radius:var(--radius);padding:1.25rem;box-shadow:var(--shadow)}
    .card h3{margin:.2rem 0 .4rem}
    .card p{margin:.3rem 0 0}
    .pill{display:inline-block;padding:.25rem .6rem;border:1px solid #e1e8f5;border-radius:999px;background:#f8fbff;font-size:.75rem;color:#42526e;margin-right:.35rem;margin-bottom:.35rem}
    .two-col{display:grid;grid-template-columns:1fr 1fr;gap:1.5rem}

    /* About photo sizing */
    .about-photo img,
    .headshot{
      width:100%;
      max-width:520px;
      height:auto;
      border-radius:24px;
      box-shadow:var(--shadow);
      display:block;
    }
    @media (max-width:900px){
      .headshot{ max-width:360px; }
    }

    /* Form font fix */
    form input, 
    form textarea, 
    form button, 
    form select {
      font-family: inherit;
      font-size: 1rem;
      line-height: 1.5;
    }

    footer{background:#0f172a;color:#e5e7eb;padding:48px 0;margin-top:30px}
    footer a{color:#bfdbfe}

    @media (max-width:900px){
      .hero .inner{grid-template-columns:1fr; padding:76px 0 56px}
      .grid-3{grid-template-columns:1fr}
      .two-col{grid-template-columns:1fr}
      .navlinks{display:none}
    }
  </style>
</head>
